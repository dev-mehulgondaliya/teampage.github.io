<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Our Team</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="We have Expert Engineer, Our team is very hard working team. " />

    <!-- Bootstrap CSS v5.3.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Remixicon CSS v3.5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet" />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="container p-5">
          <div class="row py-2">
            <h1 class="text-center" id="page-heading">Team Page</h1>
            <p class="text-center">
              Learn from scientist, research scholar from the top institutes in
              the world.
            </p>
          </div>

          <!-- university data -->
          <div
            class="row d-flex justify-content-center gap-4 py-2"
            id="University">

        </div>

          <div class="row pt-5 pb-2">
            <h1 class="text-center" id="page-heading">Meet Your Mentor</h1>
          </div>

          <!--Biology mentor data -->
          <div class="row py-3" id="mentor-section">
            <h1 class="text-center">Biology</h1>
            <div class="swiper-button-prev Biologyprevbtn"></div>
            <div class="swiper swiper1">
              <div class="swiper-wrapper" id="Biology"></div>
            </div>
            <div class="swiper-button-next Biologynextbtn"></div>
          </div>

          <!--Physics mentor data -->
          <div class="row py-3" id="mentor-section">
            <h1 class="text-center">Physics</h1>
            <div class="swiper-button-prev Physicsprevbtn"></div>
            <div class="swiper swiper2">
              <div class="swiper-wrapper" id="Physics"></div>
            </div>
            <div class="swiper-button-next Physicsnextbtn"></div>
          </div>

          <!--Mathematics mentor data -->
          <div class="row py-3" id="mentor-section">
            <h1 class="text-center">Mathematics</h1>
            <div class="swiper-button-prev Mathematicsprevbtn"></div>
            <div class="swiper swiper3">
              <div class="swiper-wrapper" id="Mathematics"></div>
            </div>
            <div class="swiper-button-next Mathematicsnextbtn"></div>
          </div>
        </div>
      </header>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- Swiper Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Custom Javascript File -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
